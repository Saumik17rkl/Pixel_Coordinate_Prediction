services:
  - type: web
    name: image-processing-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
